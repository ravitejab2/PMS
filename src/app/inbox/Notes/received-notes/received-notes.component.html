<div class="mat-elevation-z8" >
    <table  mat-table [dataSource]="dataSource" matSort>
      
      <ng-container matColumnDef="noteId" hidden>
        <th mat-header-cell *matHeaderCellDef mat-sort-header hidden>Note Id </th>
        <td mat-cell *matCellDef="let row" hidden> {{row.noteId}} </td>
      </ng-container>
      <ng-container matColumnDef="receivedDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date&Time </th>
        <td mat-cell *matCellDef="let row"> {{row.receivedDate | date:'short'}} </td>
      </ng-container>
  
     
      <ng-container matColumnDef="senderName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Sender Name </th>
        <td mat-cell *matCellDef="let row"> {{row.senderName}}</td>
      </ng-container>
      
      <ng-container matColumnDef="senderDesignation">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Sender Designation</th>
        <td mat-cell *matCellDef="let row"> {{row.senderDesignation}}</td>
      </ng-container>
  
      <ng-container matColumnDef="messageReceived">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Message Received</th>
        <td mat-cell *matCellDef="let row"> {{row.messageReceived}}</td>
      </ng-container>
  
      <ng-container matColumnDef="isUrgent">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Urgency Level</th>
        <td mat-cell *matCellDef="let row"> {{row.isUrgent}}</td>
      </ng-container>
  
      
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
        <td mat-cell *matCellDef="let row" >
          <button mat-raised-button color="primary" (click)="replyNote(row.noteId)">Reply</button>
          <button mat-raised-button color="warn" (click)="deleteNote(row.noteId)">Delete</button>
          </td>
      </ng-container>
  
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
     
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
