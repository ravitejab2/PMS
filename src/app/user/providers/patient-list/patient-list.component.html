<h2 style="text-align:center;margin-top: 5px;">Patient Details</h2>
  <mat-form-field appearance="standard">
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Jhon" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>PATIENT ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
  
     
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>NAME </th>
        <td mat-cell *matCellDef="let row"> {{row.name}}</td>
      </ng-container>
      
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>EMAIL</th>
        <td mat-cell *matCellDef="let row"> {{row.email}}</td>
      </ng-container>
  
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ROLE</th>
        <td mat-cell *matCellDef="let row"> {{row.role}}</td>
      </ng-container>
  
      <ng-container matColumnDef="dateOfJoining">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>DOJ</th>
        <td mat-cell *matCellDef="let row"> {{row.dateOfJoining}}</td>
      </ng-container>
  
   
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> STATUS </th>
        <td mat-cell *matCellDef="let row"> {{row.status}} </td>
      </ng-container>
      
      <ng-container matColumnDef="edit status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>PROFILE</th>
        <td mat-cell *matCellDef="let row" >
          <button mat-icon-button  (click)="addDemographic(row.id)">
            <mat-icon style="color:rgb(28, 28, 147)">health_and_safety</mat-icon>
          </button>
          <!-- <button mat-raised-button color="primary" (click)="addDemographic(row.id)">Add</button> -->
          </td>
      
        </ng-container>
      <ng-container matColumnDef="vitals">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>VISIT</th>
        <td mat-cell *matCellDef="let row" >
          <!-- <button mat-raised-button color="primary" (click)="addVitals(row.id)">Add</button>&nbsp; -->
          <button mat-icon-button  (click)="addVitals(row.id)">
            <mat-icon style="color:rgb(28, 28, 147)">health_and_safety</mat-icon>
          </button>
          <button mat-icon-button (click)="viewVitals(row.id)">
            <mat-icon style="color:rgb(125, 6, 6)">info</mat-icon>
          </button>
          </td>
      </ng-container>
    
     
  
  
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
