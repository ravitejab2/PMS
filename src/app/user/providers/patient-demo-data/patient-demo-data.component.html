
  <mat-form-field appearance="standard">
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Jhon" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      
      <ng-container matColumnDef="patientId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Patient Id </th>
        <td mat-cell *matCellDef="let row"> {{row.patientId}} </td>
      </ng-container>
  
     
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}}</td>
      </ng-container>
      
      
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let row"> {{row.email}}</td>
      </ng-container>
  
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
        <td mat-cell *matCellDef="let row"> {{row.address}}</td>
      </ng-container>
  
      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Age</th>
        <td mat-cell *matCellDef="let row"> {{row.age}}</td>
      </ng-container>
      <ng-container matColumnDef="languagesKnow">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Language </th>
        <td mat-cell *matCellDef="let row"> {{row.languagesKnow}}</td>
      </ng-container>
      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Gender </th>
        <td mat-cell *matCellDef="let row"> {{row.gender}}</td>
      </ng-container>
  
      <ng-container matColumnDef="ethnicity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Ethnicity </th>
        <td mat-cell *matCellDef="let row"> {{row.ethnicity}} </td>
      </ng-container>

      <ng-container matColumnDef="race">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Race </th>
        <td mat-cell *matCellDef="let row"> {{row.race}} </td>
      </ng-container>
      
      <ng-container matColumnDef="edit status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>EDIT-STATUS</th>
        <td mat-cell *matCellDef="let row" >
          <button mat-raised-button color="primary">Edit</button>
          </td>
      </ng-container>
  
  
      <tr mat-header-row *matHeaderRowDef="displayedDemoColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedDemoColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
