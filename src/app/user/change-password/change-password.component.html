<app-shared-landing-toolbar></app-shared-landing-toolbar>
<div class="container"fxLayoutAlign="space-evenly center">
    <div class="rightCard">
        <mat-card [formGroup]= "registerpatient" fxLayout="column" fxLayoutAlign="space-evenly center" class="card">

            <mat-card-header><mat-card-title>
                <button mat-icon-button>
                <span><img src="../../assets/CTLogo/logowithwhitebg.png" style="height:50px"></span>      
                <span class="cardTitle" style="font-size:18px">Change Password</span></button></mat-card-title>        
            </mat-card-header>
 <div>
              <p class="Oldpassword">
                <mat-form-field  class="pwdBox" appearance="outline">
                    <mat-label><b>Old Password</b></mat-label>
                    <input matInput type="password" formControlName="OldPassword" matInput  placeholder="Old Password" required> 
                  </mat-form-field>
                <mat-error *ngIf= "registerpatient.controls['Password'].dirty && registerpatient.hasError('required','OldPassword')">Please Enter Old Password
                </mat-error>
         
            </p>
            <p class="password">
                <mat-form-field  class="pwdBox" appearance="outline">
                    <mat-label><b>Password</b></mat-label>
                    <input matInput type="password" formControlName="Password" matInput  placeholder="password" required>
                    
                  </mat-form-field>
                <mat-error *ngIf= "registerpatient.controls['Password'].dirty && registerpatient.hasError('required','Password')">Please Enter Password
                </mat-error>
                <mat-error *ngIf= "registerpatient.controls['Password'].touched && registerpatient.hasError('minlength','Password')">minimum of 8 characters
                </mat-error>
         
            </p>
      
          
            <p class="Confirmpassword">
              <mat-form-field  class="Confirmpassword" appearance="outline">
                  <mat-label><b>ConfirmPassword</b></mat-label>
                  <input matInput type="password" matInput  formControlName="ConfirmPassword" placeholder="password" required>
              </mat-form-field>
              <mat-error *ngIf= "registerpatient.controls['ConfirmPassword'].dirty && registerpatient.hasError('required','ConfirmPassword')">Please enter confirm Password
              </mat-error>
              <mat-error style="font-size:xx-small" *ngIf= "registerpatient.get('ConfirmPassword')?.touched && registerpatient.get('ConfirmPassword')?.errors?.['matching']">Password and Confirm Password should match
              </mat-error>
              <mat-error *ngIf= "registerpatient.controls['ConfirmPassword'].dirty && registerpatient.hasError('minlength','ConfirmPassword')">Minimum 8 characters
              </mat-error>
          </p>
        </div>

            <div>
                <p fxLayoutGap="40px" fxLayout.xs="column">
                    <button mat-raised-button class="loginButton" style="background-color:rgba(3, 161, 170,1);color:white" (click)="backToLogin()">Back</button>
                    <button mat-raised-button style="background-color:rgba(3, 161, 170,1);color:white" (click)="changePassword()" >Change</button>
                </p>
            </div>
        </mat-card>
    </div>
</div>
