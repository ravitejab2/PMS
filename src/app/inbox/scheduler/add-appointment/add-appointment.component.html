<mat-card [formGroup]= "appointmentForm" class="card" fxLayout="column" fxLayoutAlign="center center">
   
    <mat-card-header>
            
      <div class="heading">
          
        <img src="../../../../assets/CTLogo/CardLogo.png" style="height:40px">
        
        <span class="cardTitle" style="font-size:18px" ><b>Add Appointment</b></span>
      </div>  
      
      </mat-card-header>

      <div fxLayout="row" fxLayoutGap="10%" fxLayout.xs="column">
    <mat-form-field appearance="outline">
        <mat-label><b>Physician Name</b></mat-label>
        <mat-select  formControlName="physicianName"  (ngModelChange)="onPhysicianChange($event)">
          <mat-option *ngFor= "let emp of physicians" value="{{emp.id}}">
            {{emp.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label><b>Patient Name</b></mat-label>
        <mat-select  formControlName="patientName" [ngModel]="patientname" (ngModelChange)="onPatientChange($event)">
          <mat-option *ngFor= "let emp of patients" value="{{emp.id}}">
            {{emp.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
      

      <div fxLayout="row" fxLayoutGap="10%" fxLayout.xs="column">
        <p class="name">
            <mat-form-field appearance="outline">
                <mat-label><b>Meeting Title</b></mat-label>
                <input matInput type="text" formControlName="meetingTitle"   required>                 
            </mat-form-field>          
            
        </p>
    
        <p class="name">
            <mat-form-field appearance="outline">
                <mat-label>Appointment Date</mat-label>
                <input matInput type="date" formControlName="appointmentDate" (ngModelChange)="dateChange($event)">            
               
              </mat-form-field>  
              <!-- <mat-form-field appearance="outline">
                <mat-label>Appointment Date</mat-label>
                <input matInput [matDatepicker]="picker"  (selectChange)="dateChange($event)">
               
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>        -->
            
        </p>
      </div>
      <div fxLayout="row" fxLayoutGap="10%" fxLayout.xs="column">
      <mat-form-field appearance="outline">
        <mat-label><b>Available Slots</b></mat-label>
        <mat-select  formControlName="availableSlots" >
          <mat-option *ngFor= "let slot of slots" value="{{slot.slotId}}">
            {{slot.slotTiming}}
          </mat-option>
        </mat-select>
      </mat-form-field>


      
        <p class="name">
            <mat-form-field appearance="outline">
                <mat-label><b>Description</b></mat-label>
                <input matInput type="text" formControlName="description"   required>                 
            </mat-form-field>          
            
        </p>
      </div>
      <div>
        <p  fxLayoutGap="20px" fxLayout.xs="column">
            <button mat-raised-button class="loginButton" color="primary" (click)= "bookAppointment()">Book</button>
            <button mat-raised-button color="primary" type="reset">Cancel</button>
        </p>
    </div>
      
       
</mat-card>
