
  <mat-toolbar class="mat-elevation-z2">
    <mat-toolbar-row *ngIf="!devicesXs" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between center">
    
      <div class="left-end" fxLayoutGap="55px" fxLayoutAlign="start center">
    <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
    <button mat-icon-button class="leftLogo">
    <span><img src="../../../assets/CTLogo/ToobarLogo.png" style="height:55px"></span>
    <span class="logo" >CT General Hospital</span></button>
  </div>
   
   
  <div class="right-end" fxLayoutGap="80px">
    
    <button mat-raised-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
      <mat-icon style="color:rgba(3, 161, 170,1)">face</mat-icon>{{ActiveUsers}}
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon style="color:green">house</mat-icon>
        <span>Home</span>
      </button>
      <button mat-menu-item>
        <mat-icon style="color:rgb(178, 19, 112)">info</mat-icon>
        <span>Profile</span>
      </button>
      <button mat-menu-item (click)="logout()">
        <mat-icon style="color:red">logout</mat-icon>
        <span>Sign Out</span>
      </button>
      <button mat-menu-item>
        <mat-icon style="color:rgb(18, 66, 108)">how_to_register</mat-icon>
        <span>Register</span>
      </button>
    </mat-menu>
    <button mat-raised-button ><mat-icon style="color:rgba(3, 161, 170,1)">contacts</mat-icon>About Us</button>
  </div>
</mat-toolbar-row>

<mat-toolbar-row class="mat-elevation-z2" *ngIf="devicesXs" fxLayout="row" fxLayoutAlign="space-between center">
  <button mat-icon-button>
    <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
  </button>
  <button mat-icon-button>
    <span><img src="../../../assets/CTLogo/ToobarLogo.png" style="height:45px"></span>
  </button>
  <div fxLayoutAlign="end">
  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
    <mat-icon>face</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <mat-icon style="color:green">house</mat-icon>
      <span>Home</span>
    </button>
    <button mat-menu-item>
      <mat-icon style="color:rgb(178, 19, 112)">info</mat-icon>
      <span>Profile</span>
    </button>
    <button mat-menu-item (click)="logout()">
      <mat-icon style="color:red">logout</mat-icon>
      <span>Sign Out</span>
    </button>
    <button mat-menu-item>
      <mat-icon style="color:rgb(18, 66, 108)">how_to_register</mat-icon>
      <span>Register</span>
    </button>
  </mat-menu>
  <button mat-icon-button ><mat-icon>contacts</mat-icon></button>
  </div>
</mat-toolbar-row >
</mat-toolbar>

 
 
  <mat-sidenav-container>
    <mat-sidenav #sidenav mode="side" [opened]="!devicesXs">
      <mat-nav-list>
        <a mat-list-item><mat-icon style="color:green">house</mat-icon>Home</a>
       
       <a mat-list-item><mat-icon style="color:rgb(40, 199, 220)">all_inbox</mat-icon>Inbox</a>
        <a mat-list-item><mat-icon style="color:rgb(149, 8, 174)">calendar_month</mat-icon>Scheduler</a>
        <a mat-list-item><mat-icon style="color:rgb(74, 38, 57)">description</mat-icon>User Details</a>
        <a mat-list-item><mat-icon style="color:rgb(159, 165, 41)">personal_injury</mat-icon>Patient Visit</a>
        <a mat-list-item (click)="logout()" mat-list-item><mat-icon style="color:red">logout</mat-icon>SignOut</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <div style="height: 88vh;">
      Hello
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
