<app-shared-landing-toolbar></app-shared-landing-toolbar>
<div class="container"fxLayoutAlign="space-evenly center">
    <div class="rightCard">
        <mat-card [formGroup]= "newPassword" fxLayout="column" fxLayoutAlign="space-evenly center" class="card">

            <mat-card-header><mat-card-title>
                <button mat-icon-button>
                    <img src="../../../assets/CTLogo/CardLogo.png" style="height:40px">
              
                    <span class="cardTitle" style="font-size:18px" ><b>Change Password</b></span>
                    </button></mat-card-title>        
            </mat-card-header>
 <div>
              <p class="CurrentPassword">
                <mat-form-field  class="pwdBox" appearance="outline">
                    <mat-label><b>Old Password</b></mat-label>
                    <input matInput type="password" formControlName="CurrentPassword" matInput  placeholder="Old Password" required> 
                  </mat-form-field>
                <mat-error *ngIf= "newPassword.controls['CurrentPassword'].dirty && newPassword.hasError('required','CurrentPassword')">Please Enter Old Password
                </mat-error>
         
            </p>
            <p class="NewPassword">
                <mat-form-field  class="pwdBox" appearance="outline">
                    <mat-label><b>Password</b></mat-label>
                    <input matInput type="password" formControlName="NewPassword" matInput  placeholder="password" required>
                    
                  </mat-form-field>
                <mat-error *ngIf= "newPassword.controls['NewPassword'].dirty && newPassword.hasError('required','NewPassword')">Please Enter Password
                </mat-error>
                <mat-error *ngIf= "newPassword.controls['NewPassword'].touched && newPassword.hasError('minlength','NewPassword')">minimum of 8 characters
                </mat-error>
         
            </p>
      
          
            <p class="Confirmpassword">
              <mat-form-field  class="Confirmpassword" appearance="outline">
                  <mat-label><b>ConfirmPassword</b></mat-label>
                  <input matInput type="password" matInput  formControlName="ConfirmPassword" placeholder="password" required>
              </mat-form-field>
              <mat-error *ngIf= "newPassword.controls['ConfirmPassword'].dirty && newPassword.hasError('required','ConfirmPassword')">Please enter confirm Password
              </mat-error>
              <mat-error style="font-size:xx-small" *ngIf= "newPassword.get('ConfirmPassword')?.touched && newPassword.get('ConfirmPassword')?.errors?.['matching']">Password and Confirm Password should match
              </mat-error>
              <mat-error *ngIf= "newPassword.controls['ConfirmPassword'].dirty && newPassword.hasError('minlength','ConfirmPassword')">Minimum 8 characters
              </mat-error>
          </p>
        </div>

            <div>
                <p fxLayoutGap="40px" fxLayout.xs="column">
                    <button mat-raised-button class="loginButton" color="primary" (click)="backToLogin()">Back</button>
                    <button mat-raised-button color="primary" (click)="changePassword()" >Change</button>
                </p>
            </div>
        </mat-card>
    </div>
</div>
